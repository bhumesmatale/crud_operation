
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name </th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone No</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of collection">
            <th scope="row">{{item.id}}</th>
            <th>{{item.firstName}} </th>
            <th>{{item.lastName}}</th>
            <th>{{item.phone}}</th>

            <th><i (click)="deletecontact(item.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i>
                <a routerLink="/update/{{item.id}}"> <i class="fa fa-edit" style="font-size:20px;color:blue;"></i>
                </a>
            </th>
        </tr>
    </tbody>
</table>
